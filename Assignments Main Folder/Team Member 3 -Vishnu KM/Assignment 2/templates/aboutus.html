        .container{

        .image-section{
            width:60%;
            padding:1rem;
            height:auto;
            background-color:rgb(255, 255, 255);

            box-shadow: rgb(236, 168, 74) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;

        .hero{

        .person h4{

        }
        img{

            width:100px;
            border-radius:50%;
        }
        a{
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
        }
        i{
            margin-left:5px;
            color:rgb(0, 0, 0);
        }
        .person{
            background: linear-gradient(-45deg, #25f86b, #da900f, #1de6e6, #e34bc2);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }
  
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
